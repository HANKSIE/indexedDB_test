<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Test</title>
</head>
<body>
    <div id="app"></div>
    <script src="hdb.js"></script>
    <script>
        (async function(){
            var Hero = await new HDB("Hero", "heroes", { 
                keyPath: "id",
                autoIncrement: true,
                indexes: [
                    {name: "id", keyPath:"id", options:{ unique: true }},
                    {name: "name", keyPath:"name", options:{ unique: false }},
                    {name: "level", keyPath:"level", options:{ unique: false }},
                ]
            });

            // await Hero.clearTable();
            // await seedRun(Hero);

            var result = await Hero.get();
            console.log(result);
            await Hero.where({"id >=": 28}).delete();
            result = await Hero.get();
            console.log(result);
        })();

        async function seedRun(queryBuilder){
            console.log("seed run ...");

            var seed = [
                {name: "lou", level: 10},
                {name: "cow", level: 2},
                {name: "amber", level: 1},
                {name: "losa", level: 8},
                {name: "poco", level: 6},
                {name: "lion", level: 6},
                {name: "dida", level: 4},
                {name: "cott", level: 7},
            ];

            for(let i=0; i<seed.length; i++){
                await queryBuilder.create(seed[i]);
            }

            console.log("done");
        }
    </script>
</body>
</html>
